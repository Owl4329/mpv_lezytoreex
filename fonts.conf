<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <dir>system/fonts</dir>
    <dir>/storage/emulated/0/Fonts</dir>
  <dir>storage/sdcard1/Fonts</dir>
  <cachedir>/storage/emulated/0/Android/data/xyz.re.player.ex/cache/mpv/fonts</cachedir>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans CJK JP</string>
      <string>Noto Sans CJK TC</string>
      <string>Noto Sans CJK</string>
      <string>Noto Sans CJK SC Regular</string>
      <string>Noto Sans CJK JP Regular</string>
      <string>Noto Sans CJK TC Regular</string>
      <string>Noto Sans CJK Regular</string>
      <string>Noto Sans</string>
      <string>Roboto</string>
    </edit>
  </match>
  <config>
    <rescan>
      <int>3600</int>
    </rescan>
  </config>
</fontconfig>